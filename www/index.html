<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>ENIGMA</title>
    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="./css/ratchet.min.css">
    <link rel="stylesheet" href="./css/ratchet-theme-ios.min.css">
    <!-- Include the compiled Ratchet JS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">ENIGMA</h1> </header>
    <div class="content">
        <div class="content-padded">
            <form class="input-group">
                <div class="input-row">
                    <label>User Name</label>
                    <input type="user_name" placeholder="AppleSeed"> </div>
                <div class="input-row">
                    <label>Email</label>
                    <input type="text" placeholder="name@company.com"> </div>
                <button type="button" class="btn btn-positive btn-block">Login</button>
                <button type="button" class="btn btn-negative btn-block">Register</button>
            </form>
        </div>
    </div>

    <div id="listModal" class="modal">
        <header class="bar bar-nav">

            <button class="btn btn-link btn-nav pull-right" id="sendButtonModal">Send</button>
            <h1 class="title">List Modal</h1>
        </header>

        <div class="content">
            <p class="content-padded">The contents of my modal go here. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut.</p>
        </div>
    </div>
    <div id="sendModal" class="modal">
        <header class="bar bar-nav">
            <button class="btn btn-link btn-nav pull-left" id="backButtonSendModal">Back</button>
            <h1 class="title">Send Modal</h1>
        </header>
        <div>
            <canvas id="imageBox"></canvas>
            <div class="dropdown">
                <label>Send to: </label>
                <select>
                </select>
            </div>
            <label>Message:</label>
            <textarea class="message" cols="5" rows="5"></textarea>
            <button id="photoBtn" class="btn btn-positive btn-block">Add Photo </button>
            <button id="sendMessageBtn" class="btn btn-primary btn-block">Send</button>
        </div>
    </div>
    <div id="receiveModal" class="modal">
        <header class="bar bar-nav">
            <button class="btn btn-link btn-nav pull-left" onclick="document.getElementById ('receiveModal').classList.toggle ('active'); app.popList();">Back</button>
            <h1 class="title">Message Detail</h1>
        </header>
        <div class="content">
            <label class="from-whom">FROM: The Person</label>
            <canvas id="receivedImgBox"></canvas>
            <textarea class="message" cols="10" rows="5"></textarea>
            <button id="deleteMsgBtn" class="btn btn-negative btn-block">Delete</button>

        </div>
    </div>

    <script type="text/javascript" src="./js/ratchet.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!--   <script type="text/javascript" src="./js/camera.js"></script>-->
    <script type="text/javascript" src="./js/bits.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
